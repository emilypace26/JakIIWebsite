<div class="container" style="padding-left:20%;padding-right:25%;">
    <form action="mailto:emilypace26@gmail.com?subject=Message" method="post" style="width:100%;">
      <div class="row d-flex justify-content-center mb-3">
        <div class="col-4 Abilities4">
          <label for="FullName">Full Name:</label>
        </div>
        <div class="col-8 Abilities4">
          <input type="text" id="FullName" name="FullName">
        </div>
      </div>
      <div class="row d-flex justify-content-center  mb-3">

        </div>
        <div class="col-8 Abilities4">
          <input type="text" id="Email" name="Email">
        </div>
      </div>
      <div class="row d-flex justify-content-center  mb-3">
        <div class="col-4 Abilities4">
          <label for="Password">Password:</label>
        </div>
        <div class="col-8 Abilities4">
          <input type="password" id="Password" name="Password">
        </div>
      </div>
      <div class="row d-flex justify-content-center  mb-3">
        <div class="col-4 Abilities4">
          <label for="Message">Message:</label>
        </div>
        <div class="col-8 Abilities4">
          <input type="text" id="Message" name="Message">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <!-- adding a button-->
          <button type="submit" class="MessageButton">Send Message</button>
        </div>
      </div>
      <hr>
    </form>
